<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>
    <nav class="container-fluid">
      <ul><li><strong>To Ten Plan</strong></li></ul>
      <ul>
        <li><a href="#">O mnie</a></li>
        <li><a href="#">Realizacje</a></li>
        <li><a href="#" role="button">Kontakt</a></li>
      </ul>
    </nav>

    <main class="container">
      <div class="grid">
        <section>
          <hgroup>
            <h2 id="title">Wczytywanie...</h2>
            <h3 id="subtitle"></h3>
          </hgroup>
          <p id="about"></p>
          <figure>
            <img id="image" src="" alt="" />
            <figcaption><a id="img-credit" href="#" target="_blank">Źródło</a></figcaption>
          </figure>
        </section>
      </div>
    </main>

    <section aria-label="Subscribe example">
      <div class="container">
        <article>
          <hgroup>
            <h2>Zostańmy w kontakcie</h2>
            <h3>Zapisz się, aby otrzymywać aktualności i inspiracje</h3>
          </hgroup>
          <form class="grid">
            <input type="text" id="firstname" name="firstname" placeholder="Imię" required />
            <input type="email" id="email" name="email" placeholder="Twój e-mail" required />
            <button type="submit" onclick="event.preventDefault()">Zapisz mnie</button>
          </form>
        </article>
      </div>
    </section>

    <footer class="container">
      <small>
        <a href="#">Polityka prywatności</a> • <a href="#">Regulamin</a>
      </small>
    </footer>

    <script>
      fetch('data/site.json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('title').innerText = data.title;
          document.getElementById('subtitle').innerText = data.subtitle;
          document.getElementById('about').innerText = data.about;
          document.getElementById('image').src = data.image;
          document.getElementById('image').alt = data.image_alt;
          document.getElementById('img-credit').href = data.image;
        });
    </script>
  </body>
</html>
